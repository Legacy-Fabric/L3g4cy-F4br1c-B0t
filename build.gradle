plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
	    url 'https://libraries.minecraft.net'
    }
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    compile 'org.dom4j:dom4j:2.1.3'
    compile 'blue.endless:jankson:1.1.0'
    compile 'com.mojang:datafixerupper:4.0.26'
    compile 'com.mojang:brigadier:1.0.17'
    compile 'com.discord4j:discord4j-core:3.1.3'
    compile 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

jar {
    manifest {
        attributes (
                'Main-Class': 'io.github.boogiemonster1o1.legacyfabricbot.LegacyFabricBot'
        )
    }
}

jar {
    classifier = 'nodeps'
} 

shadowJar {
    configurations = [project.configurations.compile]
    classifier = '' 
}

application {
    mainClassName = 'io.github.boogiemonster1o1.legacyfabricbot.LegacyFabricBot'
}

task stage(dependsOn: ['run'])
