plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
	url "https://libraries.minecraft.net"
    }
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation 'blue.endless:jankson:1.1.0'
    implementation 'com.mojang:datafixerupper:4.0.26'
    implementation 'com.mojang:brigadier:1.0.17'
    implementation 'com.discord4j:discord4j-core:3.1.1'
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'io.github.boogiemonster1o1.legacyfabricbot.LegacyFabricBot'
}
